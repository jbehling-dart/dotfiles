bind-key C-b last-window
bind  c  new-window      -c "#{pane_current_path}"
bind  %  split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

setw -g mode-keys vi
setw -g default-terminal screen-256color
set -g mouse on
# Old tmux mouse options
#setw -g mode-mouse on
#set -g mouse-select-window on
#set -g mouse-select-pane on
#set -g mouse-resize-pane on
#set -g mouse-utf on

bind r source-file ~/.tmux.conf \; display "~/.tmux.conf sourced"
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind < swap-pane -D
bind > swap-pane -U
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# Copied from internets

######################
### DESIGN CHANGES ###
######################
# history
set -g history-limit 10000

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

#  modes
setw -g clock-mode-colour colour5

# panes


# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour13] %y/%m/%d #[fg=colour233,bg=colour13] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20
set -g status-bg colour5

setw -g window-status-current-format ' #[bg=colour89,fg=colour250]#I:#[fg=colour250]#W#[fg=colour250]#F '

setw -g window-status-format ' #[fg=colour237]#[fg=colour250]#I:#W#[fg=colour244]#F '
